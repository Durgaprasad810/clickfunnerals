<!DOCTYPE html>
<html>
<head>
<style>
  .input-container {
    position: relative;
    margin-bottom: 20px;
  }

  #inputField:invalid + .warning {
    opacity: 1;
    transform: translateY(-100%);
  }

  .warning {
    position: absolute;
    top: 0;
    left: 0;
    background-color: red;
    color: white;
    padding: 5px;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
  }
</style>
</head>
<body>

<form id="myForm">
  <div class="input-container">
    <label for="inputField">Text Label:</label>
    <input type="text" id="inputField" required>
    <div class="warning">Please fill out the form.</div>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
